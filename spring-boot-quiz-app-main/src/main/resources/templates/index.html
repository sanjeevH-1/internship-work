<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Home Page</title>
	<style>
		/* Custom styling for the form and input field */
		.form-control {
			border-radius: 15px; /* Slightly rounded corners */
			padding: 12px; /* Moderate padding inside input */
			font-size: 1rem; /* Average font size */
			border: 2px solid #ccc; /* Light gray border */
			transition: all 0.3s ease; /* Smooth transition */
		}

		.form-control:focus {
			border-color: #40e0d0; /* Teal border on focus */
			box-shadow: 0 0 8px rgba(64, 224, 208, 0.6); /* Glowing effect */
		}

		.form-control::placeholder {
			color: #888; /* Placeholder text color */
			font-style: italic; /* Italicized placeholder */
		}

		/* Error message styling */
		.text-danger {
			font-size: 0.9rem;
			margin-top: 10px;
		}

		/* Center the form and style the submit button */
		.submit-btn {
			width: 100%;
			padding: 12px;
			font-size: 1.1rem;
			background-color: #40e0d0;
			color: white;
			border: none;
			border-radius: 15px;
			transition: all 0.3s ease;
		}

		.submit-btn:hover {
			background-color: #32c5b6;
			transform: scale(1.05);
		}

		/* Form container styling for compact form */
		.form-container {
			max-width: 400px;
			margin: 0 auto;
		}

		/* Adjust the layout on smaller screens */
		@media (max-width: 768px) {
			.form-control {
				font-size: 1rem;
				padding: 10px;
			}

			.submit-btn {
				font-size: 1.1rem;
			}
		}
	</style>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
	<div class="image-box">
		<img th:src="@{/images/exam.svg}" alt="image">
	</div>
	<div class="text-box form-container">
		<h1 class="mb-4 text-center">RMS Hackathon Quiz</h1> <!-- Updated Heading -->
		<form class="card bg-dark py-4 px-3" action="/quiz" method="POST">
			<p>Enter Your Name</p>
			<input type="text" name="username" class="form-control mb-3" placeholder="Enter your name" required />
			<p class="text-danger warning" th:if="${warning}" th:text="${warning}"></p> <!-- Error message if any -->
			<button type="submit" class="btn submit-btn">Start Quiz</button>
		</form>
	</div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
